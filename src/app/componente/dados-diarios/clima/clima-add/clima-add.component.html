<h3 style="padding: 10px">Climas</h3>

<form style="padding: 10px" #formValidate="ngForm">
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="dataClima">Data Clima</label>
      <input
        type="date"
        [(ngModel)]="clima.dataClima"
        class="form-control"
        id="dataClima"
        name="dataClima"
        required="true"
        autocomplete="false"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="temperaturaMaxima">Temperatura Máxima</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.temperaturaMaxima"
        #nomeValidate="ngModel"
        class="form-control"
        id="temperaturaMaxima"
        required="true"
        name="temperaturaMaxima"
        autocomplete="false"
      />
    </div>

    <div class="form-group col-md-4">
      <label for="temperaturaMinima">Temperatura Mínima</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.temperaturaMinima"
        #nomeValidate="ngModel"
        class="form-control"
        id="temperaturaMinima"
        required="true"
        name="temperaturaMinima"
        autocomplete="false"
      />
    </div>

    <div class="form-group col-md-4">
      <label for="temperaturaMedia">Temperatura Média</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.temperaturaMedia"
        #nomeValidate="ngModel"
        class="form-control"
        id="temperaturaMedia"
        required="true"
        name="temperaturaMedia"
        autocomplete="false"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="umidadeRelativa">Umidade Relativa</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.umidadeRelativa"
        #nomeValidate="ngModel"
        class="form-control"
        id="umidadeRelativa"
        required="true"
        name="umidadeRelativa"
        autocomplete="false"
      />
    </div>

    <div class="form-group col-md-4">
      <label for="velocidadeVento">Velocidade do Vento</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.velocidadeVento"
        #nomeValidate="ngModel"
        class="form-control"
        id="velocidadeVento"
        required="true"
        name="velocidadeVento"
        autocomplete="false"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="precipitacao">Precipitação Total</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.precipitacao"
        #nomeValidate="ngModel"
        class="form-control"
        id="precipitacao"
        required="true"
        name="precipitacao"
        autocomplete="false"
      />
    </div>

    <div class="form-group col-md-4">
      <label for="radiacaoMedia">Radiação</label>
      <span style="color: red; font-size: 23px" *ngIf="nomeValidate.invalid">
        *</span
      >
      <input
        type="text"
        [(ngModel)]="clima.radiacaoMedia"
        #nomeValidate="ngModel"
        class="form-control"
        id="radiacaoMedia"
        required="true"
        name="radiacaoMedia"
        autocomplete="false"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <button
        type="button"
        class="btn btn-primary"
        [routerLink]="['/climaList']"
        routerLinkActive="router-link-active"
      >
        Voltar
      </button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="novo()"
        style="margin-left: 10px"
      >
        Novo
      </button>
      <button
        type="button"
        class="btn btn-primary"
        [disabled]="formValidate.invalid"
        (click)="salvarClima()"
        style="margin-left: 10px"
      >
        Salvar
      </button>
    </div>
  </div>
</form>
